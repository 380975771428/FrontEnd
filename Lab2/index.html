<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="src/style.css">
  <title>My JavaScript App</title>
</head>
<body>
  <table class="table table-striped table-dark" id="todoTable">
    <thead>
      <tr>
        <th scope="col">Task</th>
        <th scope="col">Due date</th>
        <th scope="col">Days left</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <form id="todoForm">
          <td><input type="text" id="textInput" placeholder="Text" required="true" minlength="3"></td>
          <td><input type="datetime-local" id="dateInput" required="true" value="2020-12-05T08:03:48.286"></td>
          <td colspan="2"><input type="submit" id="submitBtn" disabled="true" value="Додати запис"></td>
        </form>
      </tr>
    </tbody>
    
  </table>
  <script src="build/app.bundle.js"></script>
</body>
</html>
